version: '3.1'
services:
  stats-server:
    build: statistics/server
    image: ewm-stat-server
    container_name: ewm-stat-server
    depends_on:
      - stats-db
    ports:
      - "9090:9090"
    environment:
      - EWM_DATASOURSE_URL=jdbc:postgresql://localhost:5432

  stats-db:
    image: postgres:14-alpine
    container_name: ewm-stat-db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=ewm-stats

